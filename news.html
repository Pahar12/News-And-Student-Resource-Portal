<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="index2.html" onclick="reload()" class="website-logo">
                <img src="/Black White Minimalist Logo6.png" alt="website logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="li hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="li hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="li hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="li hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
                <button id="search-button" class="search-button">Search</button> 
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
        
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-contenr">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 04/10/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat ad excepturi tenetur est dolorem a, asperiores amet adipisci reprehenderit natus?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
